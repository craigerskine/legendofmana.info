name: Weekly Netlify Deploy

on:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at 00:00 UTC (midnight Sunday â†’ early Sunday morning)
  workflow_dispatch: # Optional: allows manual trigger from GitHub Actions tab

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Netlify build
        run: |
          curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
