title: Extras
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 75
          validate:
            - required
      -
        handle: subtext
        field:
          input_type: text
          antlers: false
          display: Subtext
          type: text
          icon: text
          width: 25
          listable: hidden
          instructions_position: above
      -
        handle: image
        field:
          mode: list
          container: assets
          folder: img/extras
          restrict: true
          allow_uploads: false
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          width: 50
          listable: hidden
          instructions_position: above
      -
        handle: link
        field:
          input_type: text
          antlers: false
          display: Link
          type: text
          icon: text
          width: 50
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - extras
          max_items: 1
          listable: false
          localizable: true
