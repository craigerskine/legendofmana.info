title: Events
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 50
          validate:
            - required
      -
        handle: story_arc
        field:
          max_items: 1
          mode: select
          create: false
          taxonomies:
            - arc
          display: 'Story Arc'
          type: terms
          icon: taxonomy
          width: 25
          listable: hidden
          instructions_position: above
      -
        handle: missable
        field:
          default: false
          display: Missable
          type: toggle
          icon: toggle
          width: 25
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - events
          max_items: 1
          listable: false
          localizable: true
