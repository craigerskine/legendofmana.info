title: Techniques
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: techniques
        field:
          collapse: true
          sets:
            technique:
              display: Technique
              fields:
                -
                  handle: cost
                  field:
                    display: Cost
                    type: integer
                    icon: integer
                    width: 25
                    listable: hidden
                    instructions_position: above
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    width: 25
                    listable: hidden
                    instructions_position: above
                -
                  handle: prerequisite
                  field:
                    mode: select
                    create: false
                    collections:
                      - abilities
                    display: Prerequisite
                    type: entries
                    icon: entries
                    width: 50
                    listable: hidden
                    instructions_position: above
          display: Techniques
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - techniques
          max_items: 1
          listable: false
          localizable: true
