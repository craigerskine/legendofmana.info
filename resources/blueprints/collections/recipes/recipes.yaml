title: Recipes
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 75
          validate:
            - required
      -
        handle: subtext
        field:
          input_type: text
          antlers: false
          display: Subtext
          type: text
          icon: text
          width: 25
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          always_show_set_button: true
          sets:
            ingredients:
              display: Ingredients
              fields:
                -
                  handle: ingredient
                  field:
                    display: Ingredient
                    type: list
                    icon: list
                    listable: hidden
                    instructions_position: above
            infos:
              display: Infos
              fields:
                -
                  handle: info
                  field:
                    display: Info
                    type: table
                    icon: table
                    listable: hidden
                    instructions_position: above
          buttons:
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - anchor
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: false
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - recipes
          max_items: 1
          listable: false
          localizable: true
