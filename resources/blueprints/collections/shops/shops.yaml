title: Shops
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          width: 50
          validate:
            - required
      -
        handle: type
        field:
          options:
            Town: null
            Price: null
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Type
          type: select
          icon: select
          width: 25
          listable: hidden
          instructions_position: above
          default: Town
      -
        handle: location
        field:
          max_items: 1
          mode: select
          create: false
          collections:
            - shops
          display: Location
          type: entries
          icon: entries
          width: 25
          listable: hidden
          instructions_position: above
          if:
            type: 'equals Price'
      -
        handle: shop_types
        field:
          display: 'Shop Types'
          type: list
          icon: list
          listable: hidden
          instructions_position: above
          if:
            type: 'equals Town'
      -
        handle: materials
        field:
          collapse: accordion
          sets:
            material:
              display: Material
              fields:
                -
                  handle: material
                  field:
                    input_type: text
                    antlers: false
                    display: Material
                    type: text
                    icon: text
                    width: 66
                    listable: hidden
                    instructions_position: above
                -
                  handle: cost
                  field:
                    display: Cost
                    type: integer
                    icon: integer
                    width: 33
                    listable: hidden
                    instructions_position: above
          display: Materials
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          if:
            type: 'equals Price'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - shops
          max_items: 1
          listable: false
          localizable: true
